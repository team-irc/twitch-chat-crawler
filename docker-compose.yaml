
version: "3.3"
services:
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: crawler
    working_dir: /crawler
    entrypoint: >
      sh -c "make
      && ./twicyrc"
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: db
    env_file: db.env
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - 3306:3306
    working_dir: /
    entrypoint: >
      sh -c "mysqld"